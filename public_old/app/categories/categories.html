<section>
  <div class="row">
    
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">Add new category</div>
        <form novalidate name="AddCategory">
          <div class="panel-body">
            <div class="form-group">
              <input type="text" class="form-control" name="name" ng-model="vm.newCategory.name" placeholder="Category name">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="description" ng-model="vm.newCategory.description" placeholder="Category description"></textarea>
            </div>
          </div>
          <div class="panel-footer">
            <button type="submit" class="btn btn-success btn-xs" ng-click="vm.addCategory()">add</button>
          </div>
        </form>
      </div>
    </div>

    <div ng-repeat="category in vm.categories">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">&nbsp;</div>
          <form novalidate name="AddCategory">
            <div class="panel-body">
              <div class="form-group">
                <input type="text" class="form-control" name="name" ng-model="category.name" placeholder="Category name">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="description" ng-model="category.description" placeholder="Category description"></textarea>
              </div>
            </div>
            <div class="panel-footer">
              <button type="submit" class="btn btn-xs" ng-click="vm.saveCategory(category)">save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
